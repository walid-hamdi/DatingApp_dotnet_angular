@for (member of members; track $index) {
<mat-card
  class="member-card"
  style="display: inline-block; width: 300px; margin: 10px"
>
  <img
    mat-card-image
    [src]="member.photoUrl || './assets/placeholder.png'"
    alt="{{ member.knownAs }}'s photo"
    style="
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    "
  />
  <mat-card-content>
    <h2>{{ member.knownAs || "No Name" }}</h2>
    <p>{{ member.introduction || "No Introduction" }}</p>
    <div class="button-container">
      <!-- Profile Button -->
      <button mat-icon-button [routerLink]="'/members/' + member.username">
        <mat-icon>account_circle</mat-icon>
      </button>
      <!-- Heart (Like) Button -->
      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <!-- Message Button -->
      <button mat-icon-button>
        <mat-icon>message</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
}@empty {
<h3 style="display: flex; justify-content: center; align-items: center">
  No Users Yet
</h3>
}

<mat-paginator
  [length]="pagination?.totalItems || 0"
  [pageSize]="pageSize"
  (page)="changePage($event)"
  style="margin-top: 20px; font-size: 18px"
></mat-paginator>
