<!-- app.component.html -->
<div class="homepage-container" *ngIf="!registerPage">
  <mat-card class="homepage-card">
    <mat-card-header>
      <div class="header-text">
        <h1 class="app-title">Find Your Perfect Match</h1>
        <p class="subtitle">
          Discover people who share your interests and values
        </p>
      </div>
    </mat-card-header>

    <mat-card-content class="content-container">
      <!-- <img
        class="homepage-image"
        src="assets/love.svg"
        alt="Love Illustration"
      /> -->
      <p class="welcome-message">Welcome to the Dating App community!</p>
      <p class="description">
        Connect with like-minded individuals and build meaningful connections.
        Your perfect match might be just a click away.
      </p>
    </mat-card-content>

    <mat-card-actions class="actions-container">
      <button mat-raised-button color="primary" routerLink="/matches">
        View Your Matches
      </button>
      <button mat-raised-button color="info" (click)="register()">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-container *ngIf="registerPage">
  <app-register (onCancel)="cancel($event)"></app-register>
</ng-container>
