<div>
  <button (click)="get400Error()">400 error</button>
  <button (click)="get500Error()">500 error</button>
  <button (click)="get401Error()">401 error</button>
  <button (click)="get400ValidationError()">400 validation error</button>

  @if (errors.length>0) {
  <div>
    <ul>
      @for (error of errors; track $index) {
      <li>
        {{ error }}
      </li>
      }
    </ul>
  </div>

  }
</div>
