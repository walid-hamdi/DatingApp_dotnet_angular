<!-- not-found.component.html -->

<div class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>404 - Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>The page you are looking for does not exist.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/">Go to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
