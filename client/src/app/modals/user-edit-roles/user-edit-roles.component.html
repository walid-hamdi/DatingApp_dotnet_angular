<div *ngFor="let role of data.roles; let i = index" class="checkbox-item">
  <mat-checkbox
    [(ngModel)]="selectedRoles[i].isSelected"
    [value]="role.name"
    color="primary"
  >
    {{ role.name }}
  </mat-checkbox>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</div>
