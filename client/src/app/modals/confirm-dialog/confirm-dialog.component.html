<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" color="warn">
    {{ data.btnCancelText }}
  </button>
  <button mat-button color="primary" (click)="onOkClick()">
    {{ data.btnOkText }}
  </button>
</div>
